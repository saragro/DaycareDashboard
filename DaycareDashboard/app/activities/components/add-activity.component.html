<div>
    <ul>
        <li *ngFor="let baby of babyActs">
            <div>
                {{baby.name}}
                <span  *ngFor="let act of baby.avialbleActivities">                
                    <button [ngClass]="{'disabled' : !act.isEnabled}" (click)="addActivity(baby.id,act.actType)">{{act.actType | actPipe}}</button>
                  </span>
            </div>
        </li>
    </ul>
</div>
