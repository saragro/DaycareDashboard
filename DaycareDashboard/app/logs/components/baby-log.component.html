<div class="log-table">
    <ul>
        <li *ngFor="let act of activities">
            <div class="log-row">
                <span class="time">
                    {{act.time}}
                </span>
                <span class="activity">
                    {{act.type | actPipe}}
                </span>
                <span class="remark">
                    {{act.remark}}
                </span>
            </div>
        </li>
    </ul>
</div>
